</ion-header>

</ul>
</ion-toolbar>

<ion-radio-group color="dark" slot="fixed" style="width:20%;margin-top:2%;margin-left:2%;" >
  <ion-row>
    <ion-item color="dark" (click)="displayFeed()" style="width:100%;--border-radius:27px;" >
      <ion-label>Public Feed</ion-label>
      <ion-radio value="feed" checked="viewFeed" ></ion-radio>
    </ion-item>

    <ion-item color="dark" (click)="displayDiveCenters()" style="width:100%;--border-radius:27px;margin-top:8px;">
      <ion-label>Dive Centers</ion-label>
      <ion-radio value="centers" ></ion-radio>
    </ion-item>
    <ion-item color="dark" (click)="displayDiveSites()" style="width:100%;--border-radius:27px;margin-top:8px;">
      <ion-label>Dive Sites</ion-label>
      <ion-radio value="sites"></ion-radio>
    </ion-item>
</ion-row>
</ion-radio-group>




<div id="classContainer" style="margin-right:5%;margin-left:30%;margin-top:20px;" *ngIf='showFeed'>
  <ion-item *ngFor="let d of pubLst" style="width:45%; margin: auto;margin-left:1%;display: inline-block;" >
    <ion-card  >
      <img src="../../assets/images/jellyfish.jpg" />
        <ion-card-content>
        <ion-card-title>
            {{d.Diver }}
          </ion-card-title>
        <p>
          {{d.Location}} <br>
          {{d.Weather}}  <br>
          {{d.Buddy}}  <br>
          {{d.DateOf}}
        </p>
      </ion-card-content>
    </ion-card>
  </ion-item>
</div>


<div class="tableContainer"  *ngIf='showSites'>
  <table id="feed"  >
    <tr>
      <th> Dive Sites </th>
    </tr>
    <tr *ngFor='let d of siteLst'> 
      <td> {{d}} </td>
    </tr>
</table>
</div>

<div class="tableContainer"  *ngIf='showCenters'>
  <table id="feed"  >
    <tr>
      <th> Dive Centers </th>
    </tr>
    <tr *ngFor='let d of centerLst'> 
      <td> {{d}} </td>
    </tr>
</table>
</div>

</ion-content>
