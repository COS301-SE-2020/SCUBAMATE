<ion-header no-border slot="fixed" style="margin-bottom: 20px;">
  <ion-toolbar color="dark" class="productHeader" >
    <ion-buttons slot="primary">
      <ion-button routerLink="" *ngIf="loginLabel" (click)="loginClick()"  >
        {{loginLabel}}
      </ion-button>
      <ion-button color="secondary">
        <ion-icon slot="icon-only" ios="ellipsis-horizontal" md="ellipsis-vertical"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title > 
     <ion-buttons >
      <img src="../assets/images/full logo wit.png" alt="Scubamate" id="navLogo" style="height:80%;width:12%;padding-bottom:3px;padding-top:3px;margin-right:10px;"/>
      
        <ion-button routerLink="/home">
          <ion-icon name="home" ></ion-icon><label style="padding-top:7px;">&nbsp; Home</label> 
        </ion-button>
        <ion-button routerLink="/explore">
          <ion-icon name="color-wand-outline"></ion-icon>&nbsp; Explore
        </ion-button>
        <ion-button routerLink="/planning">
          <ion-icon name="newspaper"></ion-icon>&nbsp; Plan
        </ion-button>
        <ion-button routerLink="/my-dives">
          <ion-icon name="water"></ion-icon>&nbsp; My Dives
        </ion-button>
        <ion-button routerLink="/profile">
          <ion-icon name="person" ></ion-icon>&nbsp; Profile
        </ion-button>
        <ion-button *ngIf="accountType=='Admin' || accountType=='SuperAdmin'" routerLink="/admin-page" >
          <ion-icon name="podium"></ion-icon>&nbsp; Admin 
        </ion-button>
      </ion-buttons>
      
    </ion-title> 
  </ion-toolbar>
</ion-header>

<ion-content fullscreen class="background" no-scroll padding >
  

  <ion-grid id="container">
    <div id="homeSticker">
      	<ion-row >

          <ion-col size="12" size-sm-="12" size-md="4" size-lg="4">
            <img src="../assets/images/stacked wit.png" alt="Scubamate">
          </ion-col>
          <ion-col size="12" size-sm-="12" size-md="8" size-lg="8">
            <ion-row>
              <label id="about">About Us</label><br>
              <label id="aboutInfo">Scubamate is a scuba diving companion app,
                                   designed to aid divers, and diving instructors with administrative tasks,
                                   such as checking weather information, logging dives, and planning diving trips.
              </label>
            </ion-row>
            <ion-row>
              <ion-col size="12">
                <ion-button *ngIf="isUndefined(accountType) " color="danger" class="orangeButton" style="margin-left:5%;" routerLink="/signup">
        
                  Sign Up  <ion-icon name="arrow-forward"></ion-icon>

                </ion-button>
              </ion-col>
               </ion-row>
          </ion-col>
          
        </ion-row>
    </div>
  </ion-grid>


</ion-content>
