<head>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@100&family=Righteous&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.7.0/css/all.css' integrity='sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ' crossorigin='anonymous'>

</head>
<ion-header no-border slot="fixed">
 
</ion-header>
<ion-toolbar class="productHeader" transparent slot="fixed">
  <ul>
    <li style="float:right;"><a routerLink="" *ngIf="loginLabel" (click)="loginClick()"  >{{loginLabel}}</a></li>
    <li style="margin-top:5px; margin-bottom:5px;right:0;float:right;"><ion-searchbar animated></ion-searchbar></li>        
    <img src="../assets/images/full logo wit.png" alt="Scubamate" id="navLogo">
     <li style="float:left;margin-left:20px;"><a routerLink="/home" >Home</a></li>  
      <li style="float:left;"><a routerLink="/explore">Explore</a></li>  
      <li style="float:left;"><a routerLink="/weather">Weather</a></li> 
      <li style="float:left;"><a routerLink="/my-dives">My Dives</a></li>
      <li style="float:left;"><a routerLink="/profile">My Account</a></li>   
</ul>
</ion-toolbar>

<ion-content fullscreen class="background" no-scroll padding >

  <ion-card id="GeneralInformationCard">
    <ion-card-header>
      <ion-card-subtitle>Scuba Mate</ion-card-subtitle>
      <ion-card-title id="Date">Day, Date</ion-card-title>
    </ion-card-header>
  
    <ion-card-content id="WeatherDesc">
      Weather Description
    </ion-card-content>
  </ion-card>
  
  <ion-card id="LocationCard">
    <ion-item>
      <ion-icon name="location-outline" slot="start"></ion-icon>
      <ion-label id="City">City</ion-label>
    </ion-item>
  
    <ion-card-content id="Coordinates">Coordinates</ion-card-content>
  </ion-card>
  
  <ion-card id="WeatherCard">
    <ion-item href="#" class="ion-activated">
      <ion-icon name="thermometer-outline" slot="start"></ion-icon>
      <ion-label id="MinTemp">Min Temperature: </ion-label>
    </ion-item>
  
    <ion-item href="#">
      <ion-icon name="thermometer-outline" slot="start"></ion-icon>
      <ion-label id="MaxTemp">Max Temperature: </ion-label>
    </ion-item>
  
    <ion-item class="ion-activated">
      <ion-icon name="sunny-outline" slot="start"></ion-icon>
      <ion-label id="Day">Day Information: </ion-label>
    </ion-item>
  
    <ion-item>
      <ion-icon name="moon-outline" slot="start"></ion-icon>
      <ion-label id="Night">Night Information: </ion-label>
    </ion-item>
  </ion-card>
</ion-content>
