<head>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@100&family=Righteous&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.7.0/css/all.css' integrity='sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ' crossorigin='anonymous'>

</head>
<ion-header no-border slot="fixed" style="margin-bottom: 20px;">
  <ion-toolbar color="dark" class="productHeader" >
    <ion-buttons slot="primary">
      <ion-button routerLink="" *ngIf="loginLabel" (click)="loginClick()" class="hidden-sm-down" >
        {{loginLabel}}
      </ion-button>
      <ion-menu-button autoHide="false" class="hidden-sm-up"></ion-menu-button>
    </ion-buttons>
    <ion-title > 
     <ion-buttons >
      <img src="../assets/images/full logo wit.png" alt="Scubamate" id="navLogo" style="height:80%;width:12%;padding-bottom:3px;padding-top:3px;margin-right:10px;"/>
      
        <ion-button routerLink="/home" class="hidden-sm-down">
          <ion-icon name="home" ></ion-icon><label style="padding-top:7px;">&nbsp; Home</label> 
        </ion-button>
        <ion-button routerLink="/explore" class="hidden-sm-down" >
          <ion-icon name="color-wand-outline"></ion-icon>&nbsp; Explore
        </ion-button>
        <ion-button routerLink="/planning" class="hidden-sm-down">
          <ion-icon name="newspaper"></ion-icon>&nbsp; Plan
        </ion-button>
        <ion-button routerLink="/my-dives" class="hidden-sm-down" >
          <ion-icon name="water"></ion-icon>&nbsp; My Dives
        </ion-button>
        <ion-button routerLink="/profile" class="hidden-sm-down" >
          <ion-icon name="person" ></ion-icon>&nbsp; Profile
        </ion-button>
        <ion-button *ngIf="accountType=='10' || accountType=='11'" routerLink="/admin-page" class="hidden-sm-down">
          <ion-icon name="podium"></ion-icon>&nbsp; Admin 
        </ion-button>
      </ion-buttons>
      
    </ion-title> 
     <ion-progress-bar type="indeterminate" *ngIf="showLoading"></ion-progress-bar> 
  </ion-toolbar>
</ion-header>

<ion-content fullscreen class="background" no-scroll padding >



  <div id="newUser">
    <div class="divHeadSection">
     
     <ion-grid>
       <ion-row>
         <ion-col size="12" size-sm="12" size-md="4" size-lg="4"></ion-col>
         <ion-col size="12" size-sm="12" size-md="7" size-lg="7">
          <ion-label id="divHead" >Upgrade</ion-label>
         </ion-col>
       </ion-row>
     </ion-grid>
    </div>
     
    <form [formGroup]="userForm" >
      <ion-grid>
        <ion-row >
          <ion-col  id="leftPane" size="12" size-sm="12" size-md="4" size-lg="4">
            <label class="subLabel">Upgrade Account <br> to <br> Instructor</label>
          </ion-col>
          <ion-col  id="rightPane" size="12" size-sm="12" size-md="7" size-lg="7">
           <ion-row>
             <ion-col>
               <ion-item color="dark">
                 <ion-label  position="floating">Instructor Number         
                   <b *ngIf="!userForm.controls.instructorNumber.valid  && (userForm.controls.instructorNumber.dirty )" class="FormErrorControlMessage">* Please enter a valid number  </b>
                 </ion-label>
                 <ion-input formControlName="instructorNumber" placeholder="Insert Instructor Number" type="text"  [(ngModel)]="userObj.InstructorNumber"  [class.invalid]="!userForm.controls.instructorNumber.valid && (userForm.controls.instructorNumber.dirty )"></ion-input>
               </ion-item>
             </ion-col>
           </ion-row>
           <ion-row>
            <div class="searchableSelect" style="width:90%;margin:auto;">
              <ion-label class="searchableSelectLabel">Dive Centre</ion-label><br>
                <input list="diveC"  placeholder="Insert Your Dive Centre" formControlName="diveCenter" [(ngModel)]="userObj.DiveCentre"  #Cent (keypress)="CenterListFinder($event.target.value)" class="searchableSelectInput">
                <datalist id="diveC" >
                    <option *ngFor='let c of CenterLst' value={{c}}></option>
                </datalist>
            </div>
          </ion-row>
 
           <ion-row style="padding-top:30px;">
             <input type="submit" value="Apply" (click)="UpgradeSubmit()">
           </ion-row>
 
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
   
 
 
  </div> <!-- end newUser Div-->




</ion-content>
