<head>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@100&family=Righteous&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.7.0/css/all.css' integrity='sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ' crossorigin='anonymous'>

</head>
<ion-header no-border slot="fixed">
</ion-header>
<ion-toolbar class="productHeader" transparent slot="fixed">
 
  <ul>
    <li style="float:right;"><a routerLink="" *ngIf="loginLabel" (click)="loginClick()"  >{{loginLabel}}</a></li>
    <img src="../assets/images/full logo wit.png" alt="Scubamate" id="navLogo">  
    <li style="float:left;margin-left:20px;"><a routerLink="/home" >Home</a></li>  
      <li style="float:left;"><a routerLink="/explore">Explore</a></li> 
      <li style="float:left;"><a routerLink="/planning">Plan Dive</a></li>  
      <li style="float:left;"><a routerLink="/weather">Weather</a></li> 
      <li style="float:left;"><a routerLink="/my-dives">My Dives</a></li>
      <li style="float:left;"><a routerLink="/profile">My Account</a></li> 
      <ion-progress-bar type="indeterminate" *ngIf="showLoading" ></ion-progress-bar> 
  </ul>

</ion-toolbar>

<ion-content fullscreen class="background" no-scroll padding >



  <div id="newUser">
    <div class="divHeadSection">
     
     <ion-grid>
       <ion-row>
         <ion-col size="12" size-sm="12" size-md="4" size-lg="4"></ion-col>
         <ion-col size="12" size-sm="12" size-md="7" size-lg="7">
          <ion-label id="divHead" >Upgrade</ion-label>
         </ion-col>
       </ion-row>
     </ion-grid>
    </div>
     
    <form [formGroup]="userForm" >
      <ion-grid>
        <ion-row >
          <ion-col  id="leftPane" size="12" size-sm="12" size-md="4" size-lg="4">
            <label class="subLabel">Upgrade Account <br> to <br> Instructor</label>
          </ion-col>
          <ion-col  id="rightPane" size="12" size-sm="12" size-md="7" size-lg="7">
           <ion-row>
             <ion-col>
               <ion-item color="dark">
                 <ion-label  position="floating">Instructor Number         
                   <b *ngIf="!userForm.controls.instructorNumber.valid  && (userForm.controls.instructorNumber.dirty )" class="FormErrorControlMessage">* Please enter a valid number  </b>
                 </ion-label>
                 <ion-input formControlName="instructorNumber" type="text"  [(ngModel)]="userObj.InstructorNumber"  [class.invalid]="!userForm.controls.instructorNumber.valid && (userForm.controls.instructorNumber.dirty )"></ion-input>
               </ion-item>
             </ion-col>
           </ion-row>
           <ion-row>
            <div class="searchableSelect" style="width:90%;margin:auto;">
              <ion-label class="searchableSelectLabel">Dive Center</ion-label><br>
                <input list="diveC"  placeholder="Insert Your Dive Center" formControlName="diveCenter" [(ngModel)]="userObj.DiveCentre"  #Cent (keypress)="CenterListFinder($event.target.value)" class="searchableSelectInput">
                <datalist id="diveC" >
                    <option *ngFor='let c of CenterLst' value={{c}}></option>
                </datalist>
            </div>
          </ion-row>
 
           <ion-row style="padding-top:30px;">
             <input type="submit" value="Apply" (click)="UpgradeSubmit()">
           </ion-row>
 
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
   
 
 
  </div> <!-- end newUser Div-->




</ion-content>
