
  <head>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@100&family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.7.0/css/all.css' integrity='sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ' crossorigin='anonymous'>
  
  </head>
<ion-content>
<body>
    <ion-header>
      <ul>
        <li><a routerLink="/login">Login</a></li>
          <li><a routerLink="/profile">Profile</a></li>
          <li><a routerLink="/my-dives">My Dives</a></li>
          <li><a routerLink="/weather">Weather</a></li>
          <li><a routerLink="/explore">Explore</a></li>
          <li><a routerLink="/home" >Home</a></li>
    </ul>
    </ion-header>
    
    <div class="container">

      <form (submit)="onSubmit(accountType.value, FirstName.value , LastName.value, public.checked, emailI.value, Password.value, cPassword.value, $event)">
      <div id="typeDiv">
        
          <ion-label>What account type do you want?</ion-label>
          <ion-item>
            <ion-label>Account</ion-label>
            <ion-select placeholder="Select One" #accountType required>
              <ion-select-option value="diver">Diver</ion-select-option>
              <ion-select-option value="instructor">Instructor</ion-select-option>
            </ion-select>
          </ion-item>
      </div>
      <div id="diverDiv" class="table">
          <div class="row">
              <div class="col-12 col-lg-6">

                <ion-label>First Name</ion-label> <br>
                <input type="text" #FirstName required>

              </div>
              <div class="col-12 col-lg-6">

                <ion-label>Do you want your dives to be logged publicly? </ion-label> <br>
                <ion-checkbox color="dark" disabled="false" #public ></ion-checkbox>

              </div>
          </div>
          <div class="row">
            <div class="col-12 col-lg-6">

              <ion-label>Last Name</ion-label> <br>
              <input type="text" #LastName required>

            </div>
            <div class="col-12 col-lg-6">

              <ion-label>Password</ion-label> <br>
              <input type="password" #Password required>

            </div>
        </div>
        <div class="row">
          <div class="col-12 col-lg-6">

            <ion-label>Email</ion-label>  <br>
            <input type="email" #emailI required>

          </div>
          <div class="col-12 col-lg-6">

            <ion-label>Confirm Password</ion-label> <br>
            <input type="password" #cPassword required>

          </div>
      </div>

          <input type="submit" value="Sign Up">
 
        
      </div>
    </form>
    
    </div>
  
  </body>
</ion-content>
